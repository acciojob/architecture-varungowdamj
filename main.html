<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 1100px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }
        .imageContainer img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        td img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <img src="https://via.placeholder.com/1100x300" alt="Architecture Image">
        </div>
        <table>
            <tr>
                <td width="200"><img src="https://via.placeholder.com/200x150" alt="Image 1"></td>
                <td width="600">Text content for the middle column describing architectural details and information.</td>
                <td width="200"><img src="https://via.placeholder.com/200x150" alt="Image 2"></td>
            </tr>
            <tr>
                <td width="200"><img src="https://via.placeholder.com/200x150" alt="Image 3"></td>
                <td width="600">More text content for the middle column providing additional architectural insights.</td>
                <td width="200"><img src="https://via.placeholder.com/200x150" alt="Image 4"></td>
            </tr>
        </table>
    </div>
</body>
</html>
